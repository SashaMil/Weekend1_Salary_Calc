<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href=styles/bootstrap.min.css>
    <link rel="stylesheet" href="styles/styleSheet.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-info text-white">
        <h1 id="mainHeader">Salary Calculator</h1>
      </div>
    </div>

    <div class="container">
      <div>
        <h2 id="secondaryHeader">Add Employee</h2>
      </div>
      <br>
      <div class="form-group">
        <div id="firstNameSection">
          <input class="input" type="text" id="firstName" placeholder="First Name">
        </div>
        <div id="lastNameSection">
          <input class ="input"type="text" id="lastName" placeholder="Last Name">
        </div>
        <div id="idSection">
          <input class="input" type="text" id="id" placeholder="ID">
        </div>
        <div id="titleSection">
          <input class="input" type="text" id="title" placeholder="Title">
        </div>
        <div id="annualSalarySection">
          <input class="input" type="text" id="annualSalary" placeHolder="Annual Salary">
        </div>
        <div id="submitSection">
          <button class="btn btn-info" id="submitEmployee">Submit</button>
        </div>
      </div>

      <br>
    </div>

    <div class="container">
      <div class="listOfEmployees">
        <h2 id="employeeListSection">List of Employees</h2>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>


  </body>
</html>
